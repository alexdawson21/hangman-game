<DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/hangman.css" type="text/css">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
    </head>
        <body>
    <div class="background">
            <div class="container">
               
                <div class="row" id="box-search">
                    <div class="col-lg-10 offset-lg-1">
                        <div class="page-header thumbnail text-center">
                                <img src="./assets/images/infinity-gauntlet-speakers.jpg" alt="" class="img-responsive" style="height: 45%; width: 90%;">
                            <div class="caption">
                                <p>Gauntlet</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <button  onclick="reset()" type="button" class="btn btn-warning">Reset</button>
                </div>
                <div class="row">
                    <div class="col-lg-4" id="hint">
                        <button  onclick="reset()" type="button" class="btn btn-warning">Reset</button>
                    </div>
                   
                
                
                    <div class="col-lg-4" id="answer">

                    </div>
                    <div class="col-lg-4" id="alphabet">
                    <span id="a">A</span>
                    <span id="b">B</span>
                    <span id="c">C</span>
                    <span id="d">D</span>
                    <span id="e">E</span>
                    <span id="f">F</span>
                    <span id="g">G</span>
                    <span id="h">H</span>
                    <span id="i">I</span>
                    <span id="j">J</span>
                    <span id="k">K</span>
                    <span id="l">L</span>
                    <span id="m">M</span>
                    <span id="n">N</span>
                    <span id="o">O</span>
                    <span id="p">P</span>
                    <span id="q">Q</span>
                    <span id="r">R</span>
                    <span id="s">S</span>
                    <span id="t">T</span>
                    <span id="u">U</span>
                    <span id="v">V</span>
                    <span id="w">W</span>
                    <span id="x">X</span>
                    <span id="y">Y</span>
                    <span id="z">Z</span>
                    </div>
                
                <div class="row">
                    <div class="col-lg-2" id="power">
                        <img src="./assets/images/power.jpg" style="width: 100%; height: 30%; opacity: 1">
                    </div>
                    <div class="col-lg-2" id="space">
                        <img src="./assets/images/space.jpg" style="width: 100%; height: 30%; opacity: 1">
                    </div>
                    <div class="col-lg-2" id="reality">
                        <img src="./assets/images/reality.jpg" style="width: 100%; height: 30%; opacity: 1">
                    </div>
                    <div class="col-lg-2" id="soul">
                        <img src="./assets/images/soul.jpg" style="width: 100%; height: 30%; opacity: 1">
                    </div>
                    <div class="col-lg-2" id="time">
                        <img src="./assets/images/time.jpg" style="width: 100%; height: 30%; opacity: 1">
                    </div>
                    <div class="col-lg-2" id="mind">
                        <img src="./assets/images/mind.jpg" style="width: 100%; height: 30%; opacity: 1">
                    </div>
                </div>
            </div>
    </div>

        </body>
        <script src="./assets/hangman.js">


        </script>
    

</html>
